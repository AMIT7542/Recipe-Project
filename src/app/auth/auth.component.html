      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            class="form-control"
            required
            
            formControlName="email"
            (blur)="checkFormValidity()"
          />
          <span class="help-block error-mesaage">{{formErrors?.email}}</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
      type="password"
            required
            formControlName="password"
            (blur)="checkFormValidity()"
          />
          <span class="help-block error-mesaage">{{formErrors?.password}}</span>
        </div>
        <div>
          <button
            class="btn btn-primary "
            style="margin-right: 2%;"
            type="submit"
            [disabled]="loginForm.invalid"
         
          >
            {{isLoginMode?'Login':'Sign Up'}}
          </button>
          
          <button class="btn btn-primary ml-2" type="button" (click)="switchToLoginMode()">
            Switch To {{isLoginMode?'Sign Up':'Login'}}
          </button>
        </div>
      </form>
    </div>
  </div>
    </div>

  </div>
