
<div *ngIf="isRecipeAvailable">
  <div class="row" >
    <div class="col-xs-12">
      <img
      [src]="recipeDetails.imagePath"
      alt="{{recipeDetails.name}}"
      class="img-responsive"
      style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeDetails.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appAppDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu cursor-pointer">
          <li><a (click)="onAddToShoppingList()" >To Shopping List</a></li>
          <li><a (click)="editRecipe()">Edit Recipe</a></li>
          <li><a (click)="DeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     {{recipeDetails.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    <ul class="list-group" >
      <li class="list-group-item"  *ngFor="let ingredient of recipeDetails.ingredients">
{{ingredient.name}}  - {{ingredient.amount}}
      </li>
    </ul>
    </div>
  </div>
  
</div>
