<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (submit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                  <button
                    type="submit"
                    class="btn btn-success " 
                    style="margin-right: 1%;" 
                   [disabled]="recipeForm.invalid"

                   >{{showButton?'Save':'Edit'}}</button>
                  <button type="button" class="btn btn-danger" (click)="navigate()" >Cancel</button>
                </div>
              </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" (blur)="checkFormValidity()" >
                        <span  class="help-block error-mesaage">{{formErrors?.name}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input  id="imagePath" class="form-control" formControlName="imagePath" (blur)="checkFormValidity()" #imagePath >
                        <span class="help-block error-mesaage">{{formErrors?.imagePath}}</span> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value"  style="max-height: 300px;"  class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description" (blur)="checkFormValidity()"></textarea>
                        <span class="help-block error-mesaage">{{formErrors?.description}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl  of controls ;let i=index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control"  formControlName="name" ><label>Name</label>
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control"  formControlName="amount" (blur)="checkFormValidity()" appCurrency ><label>Amount</label>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger"(click)="deleteIngredient(i)" >X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="addIngedientToArray()">Add Ingredient</button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
